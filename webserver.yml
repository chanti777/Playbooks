---
- hosts: all
  become: yes
  tasks:
  - name: Install httpd on redhat
    when: ansible_os_family == "RedHat"
    yum: 
       name: httpd
       state: present
  - service: 
       name: httpd
       state: started
  - name: Install Apache2 on ubuntu
    when: ansible_os_family == "Debian"
    apt: 
      name: apache2
      state: absent
      update_cache: yes

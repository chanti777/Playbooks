---
# The wait for module
- hosts: ubuntu
  become: yes
  gather_facts: no
  tasks:
  - name: Install Apache tomcat
    apt:
      name: tomcat7
      state: present
  - name: Waiting for the port to listen
    wait_for:
      port: 8080
      state: started
      timeout: 50
  - name: Verify Curl Installation
    apt:
      name: curl
      state: present